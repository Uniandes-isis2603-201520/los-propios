<h2>Crear una nueva parada</h2>
<br>
<br>
<div class="form-group">
    <label class="control-label col-sm-2" for="idParada">Id Parada:</label>
    <div class="col-sm-10">
        <input class= "form-control" type="text" placeholder="Enter parada" id="idParada" ng-model="paradaActual.idParada">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="nombreParada">Nombre Parada:</label>
    <div class="col-sm-10">
        <input class= "form-control" type="text" placeholder="Enter parada" id="nombreParadaUno" ng-model="paradaActual.nombreParadaUno">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="ciudadParada">Ciudad parada:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="ciudadParadaUno" placeholder="Enter ciudad" ng-model="paradaActual.ciudadParadaUno">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="actividadParada">Actividad parada:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="actividadParadaUno" placeholder="Enter actividad" ng-model="paradaActual.actividadParadaUno">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="fechaInicioParada">Fecha inicio parada:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="fechaInicioParadaUno" placeholder="Enter fecha inicio" ng-model="paradaActual.fechaInicioParadaUno">
    </div>
</div>
<div class="form-group">
    <label class="control-label col-sm-2" for="fechaFinParada">Fecha fin parada:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="fechaFinParadaUno" placeholder="Enter fecha fin" ng-model="paradaActual.fechaFinParadaUno">
    </div>
</div>
<button type="submit" class="btn btn-default" ng-click="ctrl.agregarParada()">Guardar Parada</button>
